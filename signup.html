<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="img/PeludifyIconA.png" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="img/PeludifyB.png" alt="Logo Peludify" width="300px">
            </div>
        </div>
    </header>
    <main>
        <form action="" id="signup-form" class="formulario">
            <fieldset>
                <legend>Acerca de ti</legend>
                <div class="txt-field">
                    <label for="name">Nombres:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="txt-field">
                    <label for="lastname">Apellidos:</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div class="date-field">
                    <label for="birth">Fecha de nacimiento:</label>
                    <input type="date" name="birth" id="birth">
                </div>
                <div class="radio-container">
                    <label for="">Genero:</label>
                    <div class="radio-group">
                        <div class="radio-field">
                            <label for="male">Hombre</label>
                            <input type="radio" name="gender" value="male">
                        </div>
                        <div class="radio-field">
                            <label for="female">Mujer</label>
                            <input type="radio" name="gender" value="female">
                        </div>
                        <div class="radio-field">
                            <label for="other">Other</label>
                            <input type="radio" name="gender" value="other">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Tu cuenta</legend>
                <div class="txt-field">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="txt-field">
                    <label for="pass">Contraseña:</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="txt-field">
                    <label for="passvs">Repite tu contraseña:</label>
                    <input type="password" name="passvs" id="passvs">
                </div>
            </fieldset>
            <input type="submit" value="Crear Cuenta">
        </form>
    </main>
    <footer>

    </footer>
    <script src="js/signup.js"></script>
</body>

</html>
